<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form  method = "get">
		<label for = "name">Name</label><br>
		<input type = "text" placeholder = "Name" id = "name" required><br><br>
		<label for = "email">Email</label><br>
		<input type = "email" placeholder = "Email" id = "email" required><br><br>
		<label for = "gender">Gender</label><br>
		<input type = "radio" id = "gender_m" name = "gender" required>
		<label for = "gender_m">Male</label> <br>
		<input type = "radio" id = "gender_f" name = "gender" required>
		<label for = "gender_f">Female</label><br><br>
		<label for = "cars" >Choose your car</label><br>
		<select name = "Car Brands" id = "cars" required >
			<option value = "--Please choose an option--">--Please choose an option--</option>
			<option value = "BMW">BMW</option>
			<option value = "Audi">Audi</option>
			<option value = "Mercedez">Mercedez</option>
		</select><br><br>
		<label for = "age">Age</label><br>
		<input type = "Number" id = "age" required placeholder = "Age"><br><br>
		<label for = "dob">DOB</label><br>
		<input type = "date" id = "dob" required><br><br>
		<label for = "tel">Phone Number</label><br>
		<input type = "tel" id = "tel" placeholder = "xxx-xxx-xxxx"><br><br>
		<label for = "age">Password</label><br>
		<input type = "password" id = "password" required placeholder = "Password"><br><br>
		<input type = "checkbox" id = "tos" required><label for = "age">I agree to the TOS</label><br><br>
		<input type = "submit">
	</form>
		
				
	</form>

</script>
